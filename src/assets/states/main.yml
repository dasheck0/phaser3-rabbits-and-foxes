assets:
  tilemap:
    type: 'image'
    src: 'assets/images/tilesheet.png'
  bunny:
    type: 'image'
    src: 'assets/images/bunny.png'

groups:
  - ground
  - grass
  - rabbits
  - foxes

prefabs:
  ground:
    type: 'groundPrefab'
    options:
      size:
        x: 50
        y: 50
  rabbitFactory:
    type: 'rabbitFactory'
    options:
      pool: 'rabbits'
      interval: 50
      mode: 'limited'
      limit: 500
