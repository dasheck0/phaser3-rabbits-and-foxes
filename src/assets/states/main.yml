assets:
  rexuiplugin:
    type: 'scenePlugin'
    url: 'https://raw.githubusercontent.com/rexrainbow/phaser3-rex-notes/master/plugins/dist/rexuiplugin.min.js'
    sceneKey: 'ui'
  tilemap:
    type: 'image'
    src: 'assets/images/tilesheet.png'
  bunny:
    type: 'image'
    src: 'assets/images/bunny.png'

groups:
  - factories
  - ground
  - grass
  - rabbits
  - foxes
  - ui

prefabs:
  ground:
    type: 'groundPrefab'
    options:
      size:
        x: 50
        y: 50
  rabbitFactory:
    type: 'rabbitFactory'
    options:
      group: 'factories'
      pool: 'rabbits'
      mode: 'singleShot'
      amount: 100
  flowerFactory:
    type: 'flowerFactory'
    options:
      group: 'factories'
      pool: 'ground'
      interval: 50
      mode: 'infinite'
      amount: 20
