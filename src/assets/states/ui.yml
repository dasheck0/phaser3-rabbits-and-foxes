assets:
  rexuiplugin:
    type: 'scenePlugin'
    url: 'https://raw.githubusercontent.com/rexrainbow/phaser3-rex-notes/master/plugins/dist/rexuiplugin.min.js'
    sceneKey: 'ui'
  rabbit:
    type: 'image'
    src: 'assets/images/bunny.png'

groups:
  - ui

prefabs:
  rabbitPanel:
    type: 'rabbitPanel'
    options:
      width: 250,
      height: 400
      margin:
        x: 32
        y: 32
      anchor:
        x: 'start'
        y: 'start'
